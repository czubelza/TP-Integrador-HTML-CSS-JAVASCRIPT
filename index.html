<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href= "./style.css"/>
    <!-- fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!-- iconos -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" />
</head>
  <body>
    <!-- Header -->
    <header>
      <div class="container_principal">
        <div class="container_contentHeader" >
          
          <div class="headerSearch">
            <input class="inputH" id = "inputHeader" placeholder="Ingrese" type="text" />
            <button class="button1" id = "buttonSearch"> Buscar <span class="material-symbols-outlined">
              search
              </span> </button>
    
          </div>
            
          <div class ="headerAdd">
            <button id="buttonAddElement" class="button2"> Agregar Elemento
              <span class="material-symbols-outlined">
              post_add
              </span> 
              
            </button>
          </div>
        </div>
      </div>
    </header>
    <!-- Main  -->
    <main>
      <div class="container_view">
        <aside class="listAside">
          <h2> Categorías <span class="material-symbols-outlined">
            filter_list
          </span></h2>
          
          <ul id="listFilter"></ul>
        </aside>
        <div class="store" id="storeContainer"/>

      </div>
          
      </div>

      <!-- Popup -->
       <div class="popUPContainer_Principal" id="modalPopUP">
            <div class="popUPContainer" id="modalPopUP">
                <div class="containerTittlePopUP">
                  <h1> Agregar o modificar un producto</h1>
                </div>
                <div class="containerInputs_popUP">
                  <input placeholder="Ingrese un nombre" id ="name" type ="text" />
                  <input placeholder="Ingrese un imagen" id ="imag" type ="text" />
                  <input placeholder="precio" value="0" id="precio" type ="number"/>
                  <select id="categoria">
                      <option>Seleccione una categoría </option>
                      <option>Gaseosas</option>
                      <option>Hamburguesas </option>
                      <option>Papas</option>
                  </select>
                </div>
                <div class="container_ButtonsPopUp">
                  <button class="ButtonPopUP cancel" id="cancelbutton">Cancelar</button>
                  <button class="ButtonPopUP accept" id="acceptbutton">Aceptar</button>
                  <button class="ButtonPopUP delete" id="deletebutton">Eliminar</button>
                </div>
              </div>
       </div>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
